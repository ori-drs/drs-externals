      quat = [ 0.493761463695879, -0.493865325840199, -0.506164205850439, -0.506057757195215 ];    }
  }   
  

  MULTISENSE_SCAN_FREE {
    relative_to = "MULTISENSE_SCAN";
    history = 5000;
    update_channel = "MULTISENSE_SCAN_TO_MULTISENSE_SCAN_FREE";
    initial_transform{
      translation = [0,0,0];
      quat = [ 1,0,0, 0];
    }
  }  

}


